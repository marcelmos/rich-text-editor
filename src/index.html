<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/cbb96ef56b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- AJAX, required to save file without forcing page to reload (saveAs() REQUIRE IT!)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
</head>
<body>
    <main id="container">
        <div class="tool-bar">
            <!-- TITLE INPUT FIELD -->
            <input type="text" class="file-title" value="Title" placeholder="Title">

            <button class="btn" title="Save file" onClick="saveFile()">
                <i class="fas fa-save"></i>
            </button>
            <button class="btn" title="Open file" onClick="displayModal()">
                <i class="fas fa-folder-open"></i>
            </button>
            <button class="btn" title="Bold (Ctrl+B)" onClick="transform('bold', null)">
                <i class="fas fa-bold"></i>
            </button>
            <button class="btn" title="Italics (Ctrl+I)" onClick="transform('italic', null)">
                <i class="fas fa-italic"></i>
            </button>
            <button class="btn" title="Ordered List" onClick="transform('insertOrderedList', null)">
                <i class="fas fa-list-ol"></i>
            </button>
            <button class="btn" title="Unordered List" onClick="transform('insertUnorderedList', null)">
                <i class="fas fa-list-ul"></i>
            </button>
        </div>

        <!-- EDITOR FIELD -->
        <div id="editor" contenteditable></div>
    </main>

    <!-- OPEN FILE MODAL -->
    <div class="modal" aria-hidden="true">
        <button class="close" onClick="displayModal()">
            <i class="fas fa-times"></i>
        </button>
        <form>
            <input type="file" name="file" id="open-file">
            <input type="button" onClick="openFile()" value="Open file">
            <p><small>Warning! Before opening file, save actual project.</small></p>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
